<!DOCTYPE html>
<html lang="en">







    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Login</title>
        <link rel="stylesheet" href="login-page.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script defer src="login-page.js"></script>
    </head>


    <body>
        <main id="main-holder">
            <div id="auth-form-container">
                <h1 class="title">Login</h1>
                <div id="login-error-msg-holder">
                    <p id="login-error-msg">Invalid username or password</p>
                  </div>
                <form id="login-form" action="/" method="GET">
                    <label for="username">Username or Email</label>
                    <div class="wrap-input">
                        <span class="fa fa-user icon"></span>
                        <input type="text" name ="username" class="login-form-field" placeholder="Type your username or email" id="username-field" required>
                    </div>
                    <label for="password">Password</label>
                    <div class="wrap-input">
                        <span class="fa fa-lock icon"></span>
                        <input type="password" name="password" class="login-form-field" placeholder="Type your password" id="password-field" required>
                    </div>
                    <div class="text-right">
						<a href="#">
							Forgot password?
						</a>
					</div>
                    <button type="submit" id="login-btn" class="btn">Login</button>
                    <div class="login-social">
						<span>
							Or Sign Up Using
						</span>
					</div>

					<div class="socials">
						<a href="#" class="social-icons bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="social-icons bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="social-icons bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>
                </form>
            </div>
        </main>
    </body>
</html>
